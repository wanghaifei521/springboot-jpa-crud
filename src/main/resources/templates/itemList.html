<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<a th:href="@{/insertPage}">新增</a>
<table>
    <tr><td>No.</td><td>姓名</td><td>价格</td><td>描述</td><td>图片</td><td>生产日期</td><td>操作</td></tr>
    <tr th:each="item,memberStat:${all}">
        <td th:text="${memberStat.index + 1}"/>
        <td th:text="${item.name}"/>
        <td th:text="${item.price}"/>
        <td th:text="${item.detail}"/>
        <td><img th:src="${item.pic}"/> </td>
        <td th:text="${item.createTime}"/>
        <td>

            <a th:href="@{'/deleteById/'+${item.id}}">删除</a>
            <a th:href="@{'/findById/'+${item.id}}">修改</a>
        </td>
    </tr>
</table>
</body>
</html>
